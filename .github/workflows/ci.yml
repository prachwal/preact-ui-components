name: CI/CD Pipeline

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      build_storybook:
        description: 'Build Storybook documentation'
        required: false
        default: true
        type: boolean
      build_docs:
        description: 'Build TypeDoc documentation'
        required: false
        default: true
        type: boolean
      enable_coverage:
        description: 'Enable test coverage in footer'
        required: false
        default: true
        type: boolean
      base_path:
        description: 'Base path for deployment'
        required: false
        default: '/preact-ui-components'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Restore cached node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Build application
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ github.event.inputs.base_path || '/preact-ui-components' }}
          VITE_BUILD_STORYBOOK: ${{ github.event.inputs.build_storybook || 'true' }}
          VITE_BUILD_DOCS: ${{ github.event.inputs.build_docs || 'true' }}
          VITE_ENABLE_COVERAGE: ${{ github.event.inputs.enable_coverage || 'true' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Build Storybook
        if: ${{ github.event.inputs.build_storybook == 'true' || github.event_name == 'push' }}
        run: npm run build-storybook

      - name: Upload storybook artifacts
        if: ${{ github.event.inputs.build_storybook == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: storybook-artifacts
          path: dist/storybook/
          retention-days: 7

      - name: Build documentation
        if: ${{ github.event.inputs.build_docs == 'true' || github.event_name == 'push' }}
        run: npm run build:docs

      - name: Upload docs artifacts
        if: ${{ github.event.inputs.build_docs == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-artifacts
          path: dist/docs/
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Restore cached node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run TypeScript check
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Generate coverage report
        if: ${{ github.event.inputs.enable_coverage == 'true' || github.event_name == 'push' }}
        run: npm run test:coverage

      - name: Upload coverage artifacts
        if: ${{ github.event.inputs.enable_coverage == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: dist/coverage/
          retention-days: 7

      - name: Upload JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: dist/junit.xml
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist

      - name: Download storybook artifacts
        if: ${{ github.event.inputs.build_storybook == 'true' || github.event_name == 'push' }}
        uses: actions/download-artifact@v4
        with:
          name: storybook-artifacts
          path: ./dist/storybook

      - name: Download docs artifacts
        if: ${{ github.event.inputs.build_docs == 'true' || github.event_name == 'push' }}
        uses: actions/download-artifact@v4
        with:
          name: docs-artifacts
          path: ./dist/docs

      - name: Download coverage artifacts
        if: ${{ github.event.inputs.enable_coverage == 'true' || github.event_name == 'push' }}
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifacts
          path: ./dist/coverage

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
